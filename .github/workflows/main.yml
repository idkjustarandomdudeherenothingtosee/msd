name: moonsec deobfuscate

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deobfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: restore
        run: dotnet restore

      - name: build
        run: dotnet build -c Release --no-restore

      - name: run deobfuscator
        run: |
          dotnet run -c Release -- \
            input.lua \
            output.lua

      - name: upload output
        uses: actions/upload-artifact@v4
        with:
          name: deobfuscated
          path: output.lua
