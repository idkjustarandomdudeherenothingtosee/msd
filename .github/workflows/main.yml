name: build-mono-exe

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: find csproj
        id: findproj
        shell: pwsh
        run: |
          $proj = Get-ChildItem -Filter *.csproj | Select-Object -First 1
          if (-not $proj) { throw "no csproj found" }
          echo "project=$($proj.Name)" >> $env:GITHUB_OUTPUT

      - name: publish mono-compatible exe
        shell: pwsh
        run: |
          dotnet publish ${{ steps.findproj.outputs.project }} `
            -c Release `
            /p:UseAppHost=false `
            /p:SelfContained=false

      - name: list output
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Filter *.exe

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moonsecdeobfuscator
          path: '**/publish/*.exe'
